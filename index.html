<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Fuentes</title>
</head>
<body>
    <!----------UNO---------->
    <header>
        <section id="banner">
            <div class="caja">
                <div id="uno">HEADER-BANNER</div>
            </div>
        </section>

        <section id="logo">
            <div class="caja">
                <div id="dos">LOGO</div>
            </div>
        </section>

        <section id="login">
            <div class="caja">
                <div id="tres">LOGIN</div>
            </div>
        </section>
    </header>

    <!----------DOS---------->
    <nav>
        <section id="inicio">
            <p>NAV INICIO</p>
        </section>

        <section id="producto">
            <p>ARTICLE</p>
        </section>

        <section id="contacto">
            <p>ASIDE RIGHT</p>
        </section>
    </nav>

    <!----------TRES---------->
    <main>
        <aside id="hoy">
            <p>MAIN ASIDE LEFT</p>
        </aside>

        <article id="novedades">
            <p>ARTICLE</p>
        </article>

        <aside id="internacional">
            <p>ASIDE RIGHT</p>
        </aside>
    </main>

    <!----------CUATRO---------->
    <footer>
        <aside id="creditos">
            <p>FOOTER ... CREDITOS</p>
        </aside>
        <article id="lugar">
            <p>LUGAR</p>
        </article>
        <aside id="correo">
            <p>CORREO</p>
        </aside>
    </footer>
</body>
</html>
